<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This is the homepage of my website">
  <meta name="keywords" content="Jesse Pepper, Jesse, Pepper">
  <meta name="author" content="Jesse Pepper">
  <title>Jesse's Website</title>
  <style>
    /* Overall page styling with a blue theme */
    body {
      background-color: #5190e4;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    /* Minimalist top navigation */
    nav.top-nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    nav.top-nav a {
      color: #ffffff;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
      padding: 5px 10px;
      transition: border-bottom 0.2s ease;
    }
    nav.top-nav a:hover {
      border-bottom: 1px solid #ffffff;
    }
    /* Centered main content */
    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 80px;
    }
    hr {
      width: 80%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      margin: 20px auto;
    }
    p {
      text-align: center;
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
    }
    /* Profile image styling: center and scale */
    .profile {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Navigation in the top left corner -->
  <nav class="top-nav">
    <a href="projects.html" title="Projects">Projects</a>
    <a href="about.html" title="About Me">About Me</a>
  </nav>

  <!-- Main Content -->
  <h1>HOME</h1>
  <hr>
  <p>Acta, Non Verba</p>
  <img class="profile" src="Images/Waterfall.jpg" alt="This is a painting from my grandmother." title="This is a painting from my grandmother.">
</body>
</html>
